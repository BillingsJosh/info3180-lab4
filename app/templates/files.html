{% extends 'base.html' %}

{% block main %}
  <h1 class="page-header">Uploaded Images</h1>

  {% if images %}
    <div class="image-grid">
      {% for image in images %}
        <div class="image-item">
          <img src="{{ url_for('get_image', filename=image) }}" alt="{{ image }}" class="image"/>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p>No images uploaded yet.</p>
  {% endif %}
{% endblock %}
